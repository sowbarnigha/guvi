<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./signup.css">
</head>
  <body>
    <form id="signup-form" method="post" class="col-md-4 ff">
        <div class="mb-3 er">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text re">We'll never share your email with anyone else.</div>
          <div id="error-email" class="text-danger"></div>
        </div>
        <div class="mb-3 er">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password">
          <div id="error-password"  class="text-danger"></div>
        </div>
        <div class="mb-3 er">
          <label for="repassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="repassword" id="repassword">
          <div id="error-repassword"  class="text-danger"></div>
        </div>
       <div class="mb-3 er"><label for="first_name" class="form-label">First Name</label><input type="text" class="form-control" id="first_name" name="first_name" required>    <div id="error-first_name" class="text-danger"></div>
      </div>
       <div class="mb-3 er"><label for="" class="form-label">Last Name</label><input type="text" class="form-control" id="last_name" name="last_name" required>    <div id="error-last_name"  class="text-danger"></div>
      </div>
       <div class="mb-3 er"><label for="" class="form-label">Age</label><input type="number" class="form-control" min="12" max="100" id="age" name="age" required>    <div id="error-age"  class="text-danger"></div>
      </div>
       <div class="mb-3 er"><label for="" class="form-label">Mobile</label><input type="text" class="form-control" id="mobile" name="mobile" required>    <div id="error-mobile" class="text-danger" ></div>
      </div>
       <div class="mb-3 er">
        <label for="gender">Gender</label>
        <select class="form-select" name="gender" id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
           </select> 
           <div id="error-gender" class="text-danger"></div>
       </div>
       <input type="hidden" name="signup" value="true">
       <button type="submit" class="btn btnn">Submit</button>
       <a href="./login.html" class="li">Already have an account?</a>
      </form>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="./signup.js"></script>
</body>
</html>
